<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmEasy</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/35c2cdb561.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="logo"> 
        <img id="logo1" src="https://assets.pharmeasy.in/web-assets/dist/fca22bc9.png" alt="">
    </div>
    <div id="signup-box">
        <h1>Welcome to PharmEasy</h1>
        <form action="" id="form">
            <label for="">Your Name</label>
            <input type="text" id="name" placeholder="Enter your Name" required>
            <label for="">Email</label>
            <input type="text" id="email" placeholder="Enter your Email" required>
            <label for="">Create Passowrd</label>
            <input type="text" id="password" placeholder="Create Passowrd" required>
            <label for="">Mobile number</label>
            <input type="text" id="mobile" name="idNumber" pattern="[0-9]{10}" placeholder="Enter 10-Digit Mobile Number" required>
            <input type="submit" value="Create Account" id="submit">
        </form>
    </div>
    <p>Alrady have an Account? <a href="signin.html">SignIn</a> </p>
